{% extends "side_nav.html" %}

{% load i18n %}

{% block content_to_right %}
  <div style="height: 114%; overflow-y: scroll">
    <br>
    {% for literary_compos in literary_composes %}
      <div class="row">
        <div class="column small-12">
          <p><a href="{{ literary_compos.get_guest_url }}">{{ literary_compos }}</a>
            (Created: {{ literary_compos.created }})
            <span class="float-right">
              <a href="{% url 'literary-compos-copy-guest' literary_compos.author_id literary_compos.compos_id %}">
                <button class="button smtinyall">
                  {% trans "Copy" %}
                </button>
              </a>
            </span>
          </p>
          <hr>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
